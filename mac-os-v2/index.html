<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="macos.css" />
        <title>macOS Simulator</title>
    </head>
    <body>
        <div id="convert_cursor">&nbsp;</div>
        <div id="navbar">
            <button class="nav_selection" id="apple_selection">
                <img src="./art/apple.png" id="apple_logo_img" />
            </button>
            <button class="nav_selection" id="finder_selection">
                <a>Finder</a>
            </button>
            <button class="nav_selection" id="edit_selection">
                <a>Edit</a>
            </button>
            <button class="nav_selection" id="view_selection">
                <a>View</a>
            </button>
            <button class="nav_selection" id="window_selection">
                <a>Window</a>
            </button>
            <button class="nav_selection" id="help_selection">
                <a>Help</a>
            </button>
            <button class="nav_selection" id="time">Time Not Available</button>
            <button class="nav_selection" id="battery_icon">Battery Not Available</button>
        </div>
        <div id="dock">
            <img id="finder_icon" src="./art/finder.png" class="dock_icons" />
            <img id="safari_icon" src="./art/safari.png" class="dock_icons" />
            <img id="messages_icon" src="./art/messages.png" class="dock_icons" />
            <img id="facetime_icon" src="./art/facetime.png" class="dock_icons" />
            <img id="contacts_icon" src="./art/contacts.png" class="dock_icons" />
            <img id="mail_icon" src="./art/mail.png" class="dock_icons" />
            <img id="photos_icon" src="./art/photos.png" class="dock_icons" />
            <img id="freeform_icon" src="./art/freeform.png" class="dock_icons" />
            <img id="appstore_icon" src="./art/appstore.png" class="dock_icons" />
            <img id="systemsettings_icon" src="./art/systemsettings.png" class="dock_icons" />
            <!-- <img id="apple_tv_icon" src="apple_tv.jpeg" class="dock_icons" /> -->
            <img id="itunes_icon" src="./art/itunes.png" class="dock_icons" />
            <img id="news_icon" src="./art/news.png" class="dock_icons" />
            <img id="calendar_icon" src="./art/calendar.png" class="dock_icons" />
            <img id="reminder_icon" src="./art/reminder.png" class="dock_icons" />
            <img id="notes_icon" src="./art/notes.png" class="dock_icons" />
            <img id="launchpad_icon" src="./art/launchpad.png" class="dock_icons" />
            <img id="downloads_icon" src="./art/downloads.png" class="dock_icons" />
            <img id="trash_icon" src="./art/trash-apple.png" class="dock_icons" />
        </div>
        <div id="safari_window">
            <div class="window_bar">
                <div id="safari_window_header">
                    <button id="close_safari" class="traffic_buttons">&nbsp;</button>
                    <button id="minimize_safari" class="traffic_buttons">&nbsp;</button>
                    <button id="maximize_safari" class="traffic_buttons">&nbsp;</button>
                    <a id="safari_title">Safari</a>
                </div>
                <!-- <a id="safari_back"><-</a> -->
                <input type="text" id="safari_input" placeholder="Type a URL or search with a search engine" autocomplete="off" spellcheck="false" />
            </div>
            <div style="background: white;border-radius: 0px 0px 15px 15px;padding:none;">
                <iframe src="https://www.google.com/?igu=1" id="safari_iframe" onLoad="iframeReload()" style="margin:none;"></iframe>
            </div>
        </div>
        <div id="finder_window"></div>
        <div id="notes-window" style="display: none;">
            <h1>Notes</h1>
            <textarea></textarea>
        </div>
        <script src="macos.js"></script>
    </body>
</html>
